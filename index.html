<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero_">
        <h2>freeCodeCamp Survey Form</h2>
        <p class="header_P"><i>Thank you for taking the time to help us improve the platform</i></p>
        <form action="">
            <div class="form_control">
                <label for="username">name</label>
                <input type="text" id="username" placeholder="enter your name">
            </div>
            <div class="form_control">
                <label for="useremail">email</label>
                <input type="text" id="useremail" placeholder="enter your email">
            </div>
            <div class="form_control">
                <label for="userage">age <small>(optional)</small> </label>
                <input type="text" id="userage" placeholder="enter your age">
            </div>
            <div class="form_control">
                <label for="userrole">Which option best describes your current role? </label>
                <select name="" id="role">
                    <option value="" aria-describedby="off">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full TIme Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form_control">
                <label for="userrole">Would you recommend freeCodeCamp to a friend? </label>
                <div class="radioroom">
                    <input type="radio" name="frd">
                   <p>Definitely</p>
                </div>
                <div class="radioroom">
                    <input type="radio" name="frd">
                   <p>Maybe</p>
                </div>
                <div class="radioroom">
                    <input type="radio" name="frd">
                   <p>not Sure</p>
                </div>
            </div>
            <div class="form_control">
                <label for="userrole">What is your favorite feature of freeCodeCamp? </label>
                <select name="" id="role">
                    <option value="" aria-describedby="off">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Add community</option>
                    <option value="">Open Source</option>

                </select>
            </div>
            <div class="form_control">
                <label for="userrole">What would you like to see improved? (Check all that apply) </label>
                
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Front-end Projects</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Back-end Projects</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Data Visualization</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Challenges</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Open Source Community</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Gitter help rooms</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Videos</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>City Meetups</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Wiki</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Forum</p>
                </div>
                <div class="check_state">
                    <input type="checkbox" name="" id="">
                    <p>Additional courses</p>
                </div>
            </div>

            <div class="form_control">
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="enter your text here..."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
